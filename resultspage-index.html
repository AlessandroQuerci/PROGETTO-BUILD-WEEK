<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Result Page</title>

    <link rel="stylesheet" href="./assets/style/style-resultspage.css" />
  </head>
  <body>
    <header>
      <div class="LogoContainerResultPage">
        <img src="./assets/images/epicode_logo.png" alt="Logo Epicode" />
      </div>
    </header>
    <main class="mainResultPage">
      <div class="result">
        <h1 id="titleResultPage">Results</h1>
        <p class="parResultPage">The summary of your answers:</p>
      </div>
      <div class="container">
        <div class="first">
          <h2 id="resQuest"><span id="spanQues">Correct</span></h2>
          <div id="percentagePositive"></div>
          <div id="questionsPositive"></div>
        </div>
        <div id="donut">
          <div class="positiveOrNegative"></div>
        </div>
        <div class="third">
          <h2 id="resQuest"><span id="spanQues">Wrong</span></h2>
          <div id="percentageNegative"></div>
          <div id="questionsNegative"></div>
        </div>
      </div>
    </main>
    <footer id="bottoneRateUs">
      <button type="submit" class="rateUs"><a href="./feedbackpage-index.html">RATE US</a></button>
    </footer>
  </body>
</html>
